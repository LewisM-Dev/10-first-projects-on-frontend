<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Gráficos | Frontend Mentor </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>

    <div class="balance">
      <span>
        Meu saldo:
        <p>R$ 921,48</p>
      </span>
      <img src="images/logo.svg">
    </div>

    <div class="graphic">
      <p id="graphic-title">Gastos - últimos 7 dias</p>

      <div id="bars">
        <span id="sun"><p>R$ 7,26</p></span>
        <span id="mon"><p>R$ 29,87</p></span>
        <span id="tue"><p>R$ 51,36</p></span>
        <span id="wed"><p>R$ 23,51</p></span>
        <span id="thu"><p>R$ 15,19</p></span>
        <span id="fri"><p>R$ 27,67</p></span>
        <span id="sat"><p>R$ 27,42</p></span>
      </div>

      <div id="bars-text">
        <span id="sun-t">Domingo</span>
        <span id="mon-t">Segunda</span>
        <span id="tue-t">Terça</span>
        <span id="wed-t">Quarta</span>
        <span id="thu-t">Quinta</span>
        <span id="fri-t">Sexta</span>
        <span id="sat-t">Sábado</span>
      </div>

      <p id="line"></p>

      <p id="graphic-title-2">Gastos totais este mês:</p>
      <p id="cash-out">R$ 478,33</p>
    </div>

    <div class="attribution">
      Desafio de <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Codificado por <a href="#">Luis Macon</a>
    </div>
  </main>

</html>
