<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calcula.css">
  <title>Calculadora</title>

</head>

<body>

  <div class="container">
    <label id="text"></label>
    <button onclick="clique(7)">7</button>
    <button onclick="clique(8)">8</button>
    <button onclick="clique(9)">9</button>
    <button onclick="clique('+')">+</button>
    <button onclick="clique(4)">4</button>
    <button onclick="clique(5)">5</button>
    <button onclick="clique(6)">6</button>
    <button onclick="clique('-')">-</button>
    <button onclick="clique(1)">1</button>
    <button onclick="clique(2)">2</button>
    <button onclick="clique(3)">3</button>
    <button onclick="clique('/')">/</button>
    <button onclick="clique(0)" class="large">0</button>
    <button onclick="clique('.')">.</button>
    <button onclick="resultado()">=</button>
    <button onclick="apagar()" class="extraLarge">AC</button>
    <button onclick="clique('*')">*</button>
  </div>

  <script src="calcula.js"></script>

</body>

</html>
