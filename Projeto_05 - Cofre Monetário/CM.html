<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Imersão Dev Alura - Aula 02 </title>
</head>
<body>

    <div class="title">
        <h1 class="page-title">
          Cofre Monetário <br> (Conversor)

        </h1>  
      </div>
    
      <div id="quadrado-principal">
        <div id="input-valor">
          <input type="number" id="valor" name="valor" min="0" max="12">
        </div>

        <div id="opcoes-inicial" >
          <select onchange="bandeira1(value)">
            <option selected disabled value=""> Selecione o país</option>
            <option value="BR" id="BR"> Brasil (Real) - R$ </option>
            <option value="EUA" id="EUA"> EUA (Dólar) - US$ </option>
            <option value="EUR" id="EUR"> União Europeia (Euro) - € </option>
          </select>
        </div>

        <p style="font-size: 60px; margin-top:90px;">&#10230;</p>

        <div id="opcoes-final">
          <select onchange="bandeira2(value)">
            <option selected disabled value="" id="nulo"> Selecione o país</option>
            <option value="BR2" id="BR2" disabled> Brasil (Real) - R$ </option>
            <option value="EUA2" id="EUA2" disabled> EUA (Dólar) - US$ </option>
            <option value="EUR2" id="EUR2" disabled> União Europeia (Euro) - € </option>
          </select>
        </div>

        <div id=bandeiras>
          <div id="bandeira1"></div>
          <div id="bandeira2"></div>
        </div>

          <button type="submit" onclick="enviar()" id="envio" class="btn btn-primary"> Enviar </button>
          <p id="escreva"></p>

      </div>


          
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Resultado da Conversão</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="escreve">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

          <!-- SCRIPT -->
    <script src="CM.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
